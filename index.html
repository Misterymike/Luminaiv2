
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LUMIN AI - O Despertar</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao LUMIN AI</h1>
        <video autoplay muted loop id="bgVideo">
            <source src="video_lumin.mp4" type="video/mp4">
            O seu navegador não suporta vídeo.
        </video>
        <p class="intro">A verdadeira inteligência começa com o despertar.</p>
        <button onclick="startLumin()">Falar com o LUMIN</button>
        <div id="chatbox" class="hidden">
            <input type="text" id="userInput" placeholder="Escreve aqui..."/>
            <button onclick="sendMessage()">Enviar</button>
            <div id="chatLog"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
